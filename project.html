<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess it!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="first-side">
        <div class="container">
          <div class="division-1">
            <h1 class="main-heading">
              <span class="paragraph big-text">guess my number!</span><br />
              <span class="paragraph guide">(From 1 to 50)</span>
            </h1>
          </div>
          <div>
            <input placeholder="guess me!" class="score" type="number" />
          </div>
          <div class="division-2">
            <button id="start--1" class="btn check">Check</button><br />
            <button id="reload" class="btn">New game</button>
          </div>
        </div>
        <div class="score-box">
          <span class="score-text"> Score: </span>
          <span class="playerScore"> </span>
        </div>
        <div class="highscore-box">
          <span class="highscore-text">Highscore:</span>
          <span class="highscoreValue"></span>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
